<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TULIP 1 - Booking</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f7fc;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 20px;
    }
    .logo {
      width: 120px;
    }
    h1 {
      color: #2c3e50;
    }
    .price {
      font-size: 1.2em;
      color: #27ae60;
      margin: 10px 0;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      max-width: 1200px;
      margin: 30px auto;
    }
    .month {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .month h3 {
      margin-top: 0;
      color: #3498db;
    }
    .day {
      display: inline-block;
      width: 28px;
      height: 28px;
      line-height: 28px;
      margin: 2px;
      border-radius: 50%;
      font-size: 0.8em;
    }
    .available { background: #27ae60; color: white; }
    .booked { background: #e74c3c; color: white; }
    .locked { background: #95a5a6; color: white; }
    .off { color: #ccc; }

    .form-link {
      margin: 30px 0;
    }
    .btn {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="../index.html"><button class="btn">‚Üê Back</button></a>
    <img src="../assets/images/logo.png" alt="Logo" class="logo" />
  </div>

  <h1>TULIP 1</h1>
  <p class="price">‚Ç±3,500 per night</p>

  <div class="calendar" id="calendar">
    <!-- Calendar will be generated by JS -->
  </div>

  <div class="form-link">
    <a href="https://forms.gle/YOUR-GOOGLE-FORM-LINK" target="_blank" class="btn">Book Now (Google Form)</a>
  </div>

  <script>
    // üåê Gist URL (replace with your actual Gist raw URL)
    const GIST_URL = 'https://gist.githubusercontent.com/YOURNAME/abc123abc123/raw/tulip-bookings.json';
    const UNIT = 'TULIP1';

    // Fetch booking data
    async function loadBookings() {
      try {
        const res = await fetch(GIST_URL + '?t=' + new Date().getTime()); // cache buster
        const data = await res.json();
        const unitData = data.find(d => d.unit === UNIT) || { bookings: [], locked: [] };
        return unitData;
      } catch (e) {
        console.error("Failed to load bookings", e);
        return { bookings: [], locked: [] };
      }
    }

    // Generate 5-month calendar
    function generateCalendar() {
      const today = new Date();
      const container = document.getElementById('calendar');
      container.innerHTML = '';

      for (let i = 0; i < 5; i++) {
        const monthDate = new Date(today.getFullYear(), today.getMonth() + i, 1);
        const monthName = monthDate.toLocaleString('default', { month: 'long', year: 'numeric' });

        const daysInMonth = new Date(monthDate.getFullYear(), monthDate.getMonth() + 1, 0).getDate();
        const firstDay = new Date(monthDate.getFullYear(), monthDate.getMonth(), 1).getDay();

        const monthDiv = document.createElement('div');
        monthDiv.className = 'month';
        monthDiv.innerHTML = `<h3>${monthName}</h3>`;

        // Add empty cells for days before start of month
        for (let j = 0; j < firstDay; j++) {
          const span = document.createElement('span');
          span.className = 'day off';
          span.textContent = '';
          monthDiv.appendChild(span);
        }

        // Add days
        for (let day = 1; day <= daysInMonth; day++) {
          const dateStr = `${monthDate.getFullYear()}-${String(monthDate.getMonth()+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
          const daySpan = document.createElement('span');
          daySpan.className = 'day available';
          daySpan.textContent = day;

          if (unitData.locked.includes(dateStr)) {
            daySpan.className = 'day locked';
          } else if (unitData.bookings.some(b => b.date === dateStr)) {
            daySpan.className = 'day booked';
          }

          monthDiv.appendChild(daySpan);
        }

        container.appendChild(monthDiv);
      }
    }

    // Load and display
    let unitData = {};
    loadBookings().then(data => {
      unitData = data;
      generateCalendar();
    });
  </script>
</body>
</html>
