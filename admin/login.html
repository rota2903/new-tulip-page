<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; color: #333; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .error { color: red; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    <p>Enter password to manage bookings</p>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkPassword()">Login</button>
    <p id="error" class="error">❌ Wrong password!</p>
    <p><a href="/" style="color: #007bff; text-decoration: none;">← Back to Booking Page</a></p>
  </div>

  <script>
    // Set your password here
    const correctPassword = "tulip2025";  // ← Change this to your password

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (input === correctPassword) {
        // If correct, go to dashboard
        window.location.href = "dashboard.html";  // Make sure this file exists
      } else {
        // Show error
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
