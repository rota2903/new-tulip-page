<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #95a5a6;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 10px;
    }
    .controls {
      text-align: center;
      margin: 20px 0;
    }
    select, input, button {
      padding: 10px;
      margin: 5px;
    }
    .calendar {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .month {
      background: white;
      border-radius: 10px;
      padding: 15px;
      min-width: 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .month h3 {
      margin: 0 0 10px;
      color: #3498db;
    }
    .day {
      display: inline-block;
      width: 26px;
      height: 26px;
      line-height: 26px;
      margin: 2px;
      border-radius: 50%;
      font-size: 0.8em;
    }
    .available { background: #27ae60; color: white; }
    .booked { background: #e74c3c; color: white; }
    .locked { background: #95a5a6; color: white; }
  </style>
</head>
<body>

  <!-- ‚úÖ Back Button -->
  <a href="../index.html" class="back-btn">‚Üê Back to Booking</a>

  <h2>Admin Dashboard</h2>
  <p style="text-align:center">Manage unit availability</p>

  <div class="controls">
    <label>Unit: </label>
    <select id="unitSelect" onchange="generateCalendar()"></select>

    <div style="margin-top: 15px;">
      <input type="date" id="dateInput" />
      <select id="statusInput">
        <option value="available">Available</option>
        <option value="booked">Booked</option>
        <option value="locked">Lock Date</option>
      </select>
      <button onclick="updateStatus()">Update</button>
    </div>
  </div>

  <div class="calendar" id="adminCalendar">
    <p>Loading calendar...</p>
  </div>

  <script>
    // üîê Auth check
    if (!localStorage.getItem('tulip_admin')) {
      window.location.href = 'login.html';
    }

    // üåê Gist URL
    const GIST_URL = 'https://gist.githubusercontent.com/rota2903/582bfb70d0bc3367e09a2562e5b17215/raw/tulip-bookings.json';

    let allData = [];

    // Load data
    async function loadAll() {
      try {
        const res = await fetch(GIST_URL + '?t=' + Date.now());
        allData = await res.json();
        populateUnitSelect();
        generateCalendar(); // Show first unit
      } catch (e) {
        alert("Failed to load data. Check Gist URL.");
        console.error(e);
      }
    }

    // Populate unit dropdown
    function populateUnitSelect() {
      const select = document.getElementById('unitSelect');
      select.innerHTML = '';
      for (let i = 1; i <= 9; i++) {
        const opt = document.createElement('option');
        opt.value = `TULIP${i}`;
        opt.textContent = `TULIP ${i}`;
        select.appendChild(opt);
      }
    }

    // Generate calendar
    function generateCalendar() {
      const unit = document.getElementById('unitSelect').value;
      const unitData = allData.find(u => u.unit === unit) || { bookings: [], locked: [] };
      const container = document.getElementById('adminCalendar');
      container.innerHTML = '';

      const today = new Date();
      for (let i = 0; i < 5; i++) {
        const month = new Date(today.getFullYear(), today.getMonth() + i, 1);
        const monthName = month.toLocaleDateString('en-US', { month: 'short' });
        const daysInMonth = new Date(month.getFullYear(), month.getMonth() + 1, 0).getDate();
        const firstDay = month.getDay();

        const monthDiv = document.createElement('div');
        monthDiv.className = 'month';
        monthDiv.innerHTML = `<h3>${monthName}</h3>`;

        for (let j = 0; j < firstDay; j++) {
          const span = document.createElement('span');
          span.className = 'day off';
          monthDiv.appendChild(span);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const dateStr = `${month.getFullYear()}-${String(month.getMonth()+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
          const span = document.createElement('span');
          span.textContent = day;

          if (unitData.locked.includes(dateStr)) {
            span.className = 'day locked';
          } else if (unitData.bookings.some(b => b.date === dateStr)) {
            span.className = 'day booked';
          } else {
            span.className = 'day available';
          }

          monthDiv.appendChild(span);
        }
        container.appendChild(monthDiv);
      }
    }

    function updateStatus() {
      alert("üìå For now: Edit your Gist manually to update dates.\nFuture: Auto-save via GitHub API.");
    }

    // Load on start
    loadAll();
  </script>
</body>
</html>
