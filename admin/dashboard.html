<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f7fc;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #95a5a6;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    .back-btn:hover {
      background: #7f8c8d;
    }
    h2 {
      color: #2c3e50;
      text-align: center;
    }
    .controls {
      text-align: center;
      margin: 20px 0;
    }
    select, input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    .calendar {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .month {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 180px;
      text-align: center;
    }
    .month h3 {
      margin-top: 0;
      color: #3498db;
      font-size: 1.3em;
    }
    .day {
      display: inline-block;
      width: 26px;
      height: 26px;
      line-height: 26px;
      margin: 2px;
      border-radius: 50%;
      font-size: 0.85em;
    }
    .available { background: #27ae60; color: white; }
    .booked { background: #e74c3c; color: white; }
    .locked { background: #95a5a6; color: white; }
    .off { color: #ddd; }
  </style>
</head>

      </select>
      <button onclick="updateStatus()">Update</button>
    </div>
  </div>

  <div class="calendar" id="adminCalendar">

  </div>
